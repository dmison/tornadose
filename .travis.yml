dist: xenial
notifications:
    email:
        on_success: never
        on_failure: always
services:
    - redis-server
language: python
python:
    - "3.5"
    - "3.6"
    - "3.7"
install:
    - pip install .
    - pip install -r requirements.txt
    - pip install codecov
script:
    - python -m pytest -v --cov=tornadose --flake8 tests/
    - black --check tornadose tests setup.py
after_success:
    - codecov
